<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 노드 삭제</title>
</head>
<body>
    <div class="target" id="target1">
        쿠로미
    </div>
    <div class="target" id="target2">
        시나모롤
    </div>

    <input type="button" value="remove 쿠로미" id="btn1"/>
    <input type="button" value="empty 시나모롤" id="btn2"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#btn1').click(function(){
            $('#target1').remove();
        })
        $('#btn2').click(function(){
            $('#target2').empty();
        })
    </script>
</body>
</html>
